{% include 'header.html' %}
<form method="POST" action="/update" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">
      Modificar empleado
    </div>
    <div class="card-body">
      <p class="card-text">
        <input hidden type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
        <div class="form-control">
          <label class="form-label" for="txtNombre">Nombre:</label>
          <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">
        </div>
        <div class="form-control">
          <label class="form-label for="txtCorreo">Correo:</label>  
          <input type="email" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
        </div>
        <div class="form-control">
          <label class="form-label for="txtFoto">Foto de perfil:</label>
          <img class="img-thumbnail" width="100" alt="Foto de perfil" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}">
          <input type="file" name="txtFoto" id="txtFoto" value="{{empleado[3]}}">
        </div>
        <div class="form-control">
          <input class="btn btn-success" type="submit" value="Modificar empleado">
          <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
        </div>
      </p>
    </div>
  </div>
  </form>
{% include 'footer.html' %}
